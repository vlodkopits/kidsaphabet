 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kids Alphabet</title>
	<!-- styles -->
	<link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="kidsAbc">

	<h1>Kids ABC</h1>

    <section>
        <div class="container" ng-controller="WordsController as words">
            <div class="row" ng-repeat="item in words.items">
                <div class="col-lg-3"></div>
                <div class="col-lg-6" >
                    <img ng-src="images/{{item.name}}.jpg" ng-click="words.say($index);" class="img-responsive">
                    <h1 class="text-center">{{item.name}}</h1>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    

	<!-- script -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="scripts/bootstrap.min.js"></script>
    <!-- voice -->
    <script src='scripts/responsivevoice.js'></script>
    <!-- angular -->
	<script src="scripts/angular.min.js"></script>
	<!-- app-->
    <script src="scripts/app.js"></script>
</body>
</html>
